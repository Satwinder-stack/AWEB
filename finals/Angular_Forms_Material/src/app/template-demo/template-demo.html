<div class="container">
  <div class="card shadow-lg p-4 mt-4">
    <h2 class="text-center mb-4">Template Driven Form</h2>

    <form (ngSubmit)="onSubmit()" #myForm="ngForm">

      <div class="row">

        <div class="col-md-6 mb-3">
          <label>Username</label>
          <input type="text" class="form-control"
            name="username"
            [(ngModel)]="username"
            placeholder="Coco Martin"
            required>
        </div>

        <div class="col-md-6 mb-3">
          <label>Email</label>
          <input type="email" class="form-control"
            name="email"
            [(ngModel)]="email"
            placeholder="email@gmail.com"
            required>
        </div>

        <div class="col-md-6 mb-3">
          <label>Password</label>
          <input type="password" class="form-control"
            name="password"
            [(ngModel)]="password"
            required minlength="6"
            placeholder="************"
            >
        </div>

        <div class="col-md-6 mb-3">
          <label>Phone Number</label>
          <input type="text" class="form-control"
            name="phone"
            [(ngModel)]="phone"
            required pattern="^[0-9]{11}$"
            placeholder="(63+) 930 531 910"
            >
        </div>

        <div class="col-md-6 mb-3">
          <label>Role</label>
          <select class="form-select"
            name="role"
            [(ngModel)]="role"
            required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <br>
        <div class="flex">
          <div class="col-md-6 mb-3">
            <label>Gender</label><br>
            <input type="radio" name="gender" value="Male" [(ngModel)]="gender" required> Male
            <input type="radio" name="gender" value="Female" [(ngModel)]="gender" required class="ms-3"> Female
          </div>

          <div class="col-md-6 mb-3">
            <label>Status</label><br>
            <input type="radio" name="status" value="Permanent" [(ngModel)]="status" required> Permanent
            <input type="radio" name="status" value="Probationary" [(ngModel)]="status" required class="ms-3"> Probationary
          </div>
        </div>
        <div class="col-12 mb-3">
          <label>Address</label>
          <textarea class="form-control"
            name="address"
            [(ngModel)]="address"
            required></textarea>
        </div>

        <div class="col-12 mb-3">
          <label>Comments</label>
          <textarea class="form-control"
            name="comments"
            [(ngModel)]="comments"></textarea>
        </div>

      </div>

      <button class="btn btn-primary w-100"
        type="submit"
        [disabled]="myForm.invalid">
        Submit
      </button>

    </form>
  </div>

  <div *ngIf="submitted" class="alert alert-success mt-4">
    <h4>Form Submitted Successfully!</h4>
    <p><strong>Username:</strong> {{username}}</p>
    <p><strong>Email:</strong> {{email}}</p>
    <p><strong>Phone:</strong> {{phone}}</p>
    <p><strong>Date of Birth:</strong> {{dob}}</p>
    <p><strong>Role:</strong> {{role}}</p>
  </div>
</div>
